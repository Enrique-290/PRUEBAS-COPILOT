
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPV Gimnasio</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <h1>TPV Gimnasio</h1>
  <section id="ventas">
    <h2>Área de Ventas</h2>
    <div id="productos"></div>
    <div>
      <label>Tipo de pago:</label>
      <select id="tipoPago">
        <option>Efectivo</option>
        <option>Transferencia</option>
        <option>Tarjeta</option>
        <option>Otro</option>
      </select>
    </div>
    <button onclick="imprimirTicket()">Imprimir Ticket</button>
  </section>

  <section id="inventario">
    <h2>Inventario</h2>
    <form id="formInventario">
      <input type="text" placeholder="SKU" id="sku" required>
      <input type="text" placeholder="Nombre" id="nombre" required>
      <input type="text" placeholder="Tipo" id="tipo" required>
      <input type="number" placeholder="Precio" id="precio" required>
      <input type="number" placeholder="Costo" id="costo" required>
      <input type="number" placeholder="Piezas" id="piezas" required>
      <input type="number" placeholder="Mínimo" id="minimo" required>
      <input type="file" id="imagen" accept="image/*" required>
      <button type="submit">Agregar Producto</button>
    </form>
  </section>

  <script src="./assets/script.js"></script>
</body>
</html>
