
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPV Gimnasio</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <h1>TPV Gimnasio</h1>
  <nav>
    <button onclick="mostrar('ventas')">Ventas</button>
    <button onclick="mostrar('inventario')">Inventario</button>
    <button onclick="mostrar('membresias')">Membresías</button>
  </nav>

  <section id="ventas" style="display:none">
    <h2>Área de Ventas</h2>
    <div id="productos"></div>
    <h3>Carrito</h3>
    <ul id="carrito"></ul>
    <label>Tipo de pago:
      <select id="tipoPago">
        <option>Efectivo</option>
        <option>Transferencia</option>
        <option>Tarjeta</option>
        <option>Otro</option>
      </select>
    </label>
    <button onclick="imprimirTicket()">Imprimir Ticket</button>
  </section>

  <section id="inventario" style="display:none">
    <h2>Inventario</h2>
    <form id="formInventario">
      <input type="text" placeholder="SKU" name="sku" required>
      <input type="text" placeholder="Nombre" name="nombre" required>
      <input type="text" placeholder="Tipo" name="tipo" required>
      <input type="number" placeholder="Precio" name="precio" required>
      <input type="number" placeholder="Costo" name="costo" required>
      <input type="number" placeholder="Piezas" name="piezas" required>
      <input type="number" placeholder="Mínimo" name="minimo" required>
      <input type="file" name="imagen" accept="image/*" required>
      <button type="submit">Agregar Producto</button>
    </form>
  </section>

  <section id="membresias" style="display:none">
    <h2>Control de Membresías</h2>
    <p>Funcionalidad en desarrollo...</p>
  </section>

  <script src="assets/script.js"></script>
</body>
</html>
